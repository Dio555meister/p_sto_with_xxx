<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<p class="h1">Задать вопрос</p>
<form id="createQuestionDto">
<div class="container-fluid ">
    <div class="row" style="background-color: #f8f9fa">
        <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
            <div class="mb-3">
        <label for="title" class="form-label">Название вопроса</label>
        <input type="text" class="form-control" id="title" placeholder="Напр: Проблема с открытием модального окна">
            </div>

            <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <input type="text" class="form-control" id="description" style="height:100px" placeholder="Опишите подробно суть Вашего вопроса">
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Тэги</label>
                <input type="text" class="form-control" id="tags" placeholder="Перечислите через ; Напр: Spring; ThymeLeaf; Modal">
            </div>
        </div>
    </div>
</div>
</form>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

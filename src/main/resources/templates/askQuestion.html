<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/addQuestion/fontAwesome4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/addQuestion/richtext.min.css">
    <script src="/js/addQuestion/jquery.richtext.min.js"></script>

</head>
<body>
<form id="createQuestionDto">
<div class="container-fluid ">
    <div class="row">
        <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
            <div class="mb-3">
            <p class="h1">Задать вопрос</p>
            </div>

            <div class="mb-3">
        <label for="title" class="form-label">Название вопроса</label>
        <input type="text" class="form-control" id="title" placeholder="Напр: Проблема с открытием модального окна">
            </div>

            <div class="mb-3">
        <label for="editor" class="form-label">Описание</label>
                <textarea class="content" name="editor" id="editor"></textarea>
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Тэги</label>
                <input type="text" class="form-control" id="tags" placeholder="Перечислите через ; Напр: Spring; ThymeLeaf; Modal">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Опубликовать</button>
            </div>
        </div>
    </div>
</div>
</form>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#editor').richText();
    });
</script>
</html>

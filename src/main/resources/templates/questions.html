<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    .post{
        padding-top: 10px;
        display: flex;
        border-top: 1px solid grey;
    }
    .counters{
        width: 15%;
        padding-left: 30px;
        text-align: end
    }
    .question-title-href{
        text-decoration: none;
    }
    .question-info{
        padding-left: 30px;
        width: 65%;
    }
    .question-description{
        margin-bottom: 3px;
        font-size: 12px;
    }
    .question-tags{
        display: flex;
    }
    .question-tag{
        padding: 3px;
        background-color: hsl(205, 46%, 92%);
        border-radius: 10px;
        margin-left: 2px;
        font-size: 12px;
        color: hsl(205, 46%, 32%);
    }
    .user-info{
        display: flex;
        align-items: end;
        width: 30%;
        font-size: 13px;
    }
    .user-name{
        width: 30%;
    }
    .user-reputation{
        width: 20%;
        font-weight: bold;
    }
    .date-of-publication{
        width: 45%;
    }
    .questions{
        margin-top: 5px;
    }

</style>
    <script src="/js/authorization.js"></script>
</head>
<body>
<div class="container-xl" style="
    margin: 90px auto auto;
    margin-bottom: 35px;
    max-width: 60%;">

    <div class="filter-block">
        <div class="row" style="margin-bottom: 10px">
            <h2 class="col-3" style="font: inherit; font-size: 27px;"
            >All Questions</h2>
            <button type="button" class="col-3 offset-7" id="askQuestion" onClick='location.href="/question/add"'
                    style="
                background-color: hsl(206,100%,52%);
                color: white;
                border: none;
                border-radius: 5px;
                width: 100px;
                height: 40px;
                font-size: 15px;
                ">AskQuestion</button>
        </div>
        <div class="row" style="margin-bottom: 10px">
            <div class="col-3"> 000,000,000 questions</div>
            <div class="col-7">
                <ul class="nav nav-tabs" style="padding-left: 55px; border: none; font-size: 12px">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Newest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Bountied</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Unanswered</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">More</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" href="#">Frequent</a></li>
                            <li><a class="dropdown-item" href="#">Score</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Unanswered (my tags)</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
            <div class="col-1">
                <p>
                    <a class="btn btn-primary collapsed" data-bs-toggle="collapse" href="#collapseExample"
                       role="button" aria-expanded="false"
                       aria-controls="collapseExample"
                       style="background-color: hsl(205, 41%, 63%);
                       border:none;">
                        Filter
                    </a>
                </p>
            </div>
        </div>
        <div class="collapse" id="collapseExample" >
            <div class="card card-body" style="background-color: hsl(210,8%,95%)">
                <form class="row">
                    <div class="filter-by col-3">

                        <p class="fs-4">Filter by</p>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="inlineCheckDefault1">
                            <label class="form-check-label" for="inlineCheckDefault1">No answers</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="inlineCheckChecked2" checked="">
                            <label class="form-check-label" for="inlineCheckChecked2">No accepted answer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="inlineCheckChecked3" checked="">
                            <label class="form-check-label" for="inlineCheckChecked3">Has bounty</label>
                        </div>
                    </div>
                    <div class="sorted-by col-3">

                        <p class="fs-4">Sorted by</p>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sorted" id="sorted1">
                            <label class="form-check-label" for="sorted1">Newest</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sorted" checked="" id="sorted2">
                            <label class="form-check-label" for="sorted2">Recent activity</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sorted" checked="" id="sorted3">
                            <label class="form-check-label" for="sorted3">Highest score</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sorted" checked="" id="sorted4">
                            <label class="form-check-label" for="sorted4">Most frequent</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sorted" checked="" id="sorted5">
                            <label class="form-check-label" for="sorted5">Bounty ending soon</label>
                        </div>
                    </div>
                    <div class="tagged-with col-3">

                        <p class="fs-4">Tagged with</p>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tagged" id="tagged1">
                            <label class="form-check-label" for="tagged1">My watched tags</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tagged"  checked="" id="tagged2">
                            <label class="form-check-label" for="tagged2">The following tags:</label>
                        </div>
                        <input class="form-control form-control-lg" type="text" placeholder="e.g. javascript" aria-label=".form-control-lg" style="
                            height: 30px;
                            padding-left: 15px;
                            font-size: 14px;">

                    </div>
                    <div class="row">
                        <button class="col-1" type="submit" id="filter-submit" style="
                        font-size: 12px;
                        border: none;
                        background-color: hsl(206,100%,52%);
                        color: white;
                        height: 40px;
                        border-radius: 5px;
                        margin: 10px;">
                            Apply Filter
                        </button>
                        <button class="col-1 offset-9" type="button" id="filter-cancel" style="
                        font-size: 12px;
                        border: none;
                        background-color: transparent;
                        color: blue;">
                            Cancel
                        </button>
                    </div>
                </form>


            </div>
        </div>


    </div>
    <div class="questions">
        <div class="post" style="display: flex;">
            <div class="counters">
                <div class="votes-counter">199 votes</div>
                <div class="answer-counter">0 answers</div>
                <div class="views-counter">1k views</div>
            </div>
            <div class="question-info">
                <a class="question-title-href" href="#">Question</a>
                <div class="question-description">Description</div>
                <div class="question-tags">
                    <div class="question-tag">Some</div>
                    <div class="question-tag">random</div>
                    <div class="question-tag">tags</div>
                </div>
            </div>
            <div class="user-info">
                <div class="user-name">User1124</div>
                <div class="user-reputation">1123</div>
                <div class="date-of-publication">asced 20.03.2023</div>
            </div>
        </div>
    </div>
    <div class="rigth-block">

    </div>
</div>

<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

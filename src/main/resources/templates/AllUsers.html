<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Все пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <script src="/js/authorization.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <div
        style="flex: 1 0 auto; padding-left: 270px; padding-right: 0px; padding-top: 86px; min-height: 100%; position:relative;">
        <div style="padding: 15px;">

            <div class="mb-3">
                <h1>Пользователи</h1>
            </div>

            <div class="input-group rounded justify-content-between mb-3">
                <div class="d-inline-block col-3">
                    <input type="search" class="form-control col-3" placeholder="Поиск пользователей"
                        aria-label="Search" aria-describedby="search-addon" style="min-width: 210px;" />
                </div>
                <div class="d-inline-flex justify-end">
                    <div class="btn-group" role="group" aria-label="Базовая группа переключателей радио">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                        <label class="btn btn-outline-primary active" for="btnradio1">Репутация</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Новые пользователи</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">Голосующие</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio4">Редакторы</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio5">Модераторы</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="week-tab" href="#week" data-toggle="tab" role="tab"
                            aria-controls="week" aria-selected="true">неделя</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="month-tab" href="#month" data-toggle="tab" role="tab"
                            aria-controls="month" aria-selected="false">месяц</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="quarter-tab" href="#quarter" data-toggle="tab" role="tab"
                            aria-controls="quarter" aria-selected="false">квартал</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="year-tab" href="#year" data-toggle="tab" role="tab" aria-controls="year"
                            aria-selected="false">год</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="all-tab" href="#all" data-toggle="tab" role="tab" aria-controls="all"
                            aria-selected="false">все</a>
                    </li>
                </ul>
            </div>

            <br>

            <div id="users-card" class="d-flex flex-wrap"></div>

            <br>

            <nav aria-label="Пагинация по пользователям" style="bottom: 0; right: 0;">
                <ul id="pagination-container" class="pagination justify-content-end mb-3"></ul>
            </nav>

        </div>
    </div>
    <script type="text/javascript" src="/js/sidebar.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/footer.js"></script>
    <script type="module" src="/js/getUsers/reputationUsers.js"></script>
</body>

</html>
